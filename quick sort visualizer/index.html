<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Sort Visualization</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container text-center my-4">
    <h1 class="mb-4">Quick Sort Visualization</h1>
    <div class="array-container d-flex justify-content-center align-items-end"></div>
    <div class="controls mt-4">
      <button id="generate" class="btn btn-primary mx-2">Generate Array</button>
      <button id="sort" class="btn btn-success mx-2">Start Sorting</button>
      <button id="reset" class="btn btn-danger mx-2">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
