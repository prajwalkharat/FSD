<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
        }

        .navbar-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .navbar-logo img {
            height: 80px;
        }

        .nav-link {
            font-size: 16px;
            color: #333;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: #007BFF;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #352d00;
        }

        .custom-button {
            background-color: #D7B58B;
            border: none;
        }

        .login-container {
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .footer {
            background-color: #fffeb9;
            padding: 40px 0;
        }

        .footer h5 {
            margin-bottom: 20px;
        }

        .footer a {
            color: #333;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            padding-top: 20px; /* To create space for the label */
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -15px;
            left: 0;
            font-size: 12px;
            color: #007bff;
        }

        label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="navbar-logo">
        <a href="index.html">
            <img src="img/Website_Logo_2_370x.avif" alt="Perfume Palette">
        </a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 sticky-top">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <!-- Navbar links -->
                </ul>
            </div>
            <div class="navbar-nav">
                <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
                <a href="login.html" class="nav-link"><i class="fas fa-user"></i></a>
                <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <!-- Sign Up Form -->
        <form id="signup-form" class="w-50 mb-5">
            <h2 class="text-center mb-4">Sign Up</h2>
            <div class="form-group mb-3">
                <input type="email" id="signup-email" class="form-control" required>
                <label for="signup-email">Email address</label>
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group mb-3">
                <input type="password" id="signup-password" class="form-control" required>
                <label for="signup-password">Password</label>
                <div id="password-error" class="error-message"></div>
            </div>
            <button type="button" class="btn custom-button w-100" onclick="signUp()">Sign Up</button>
            <div class="text-center mt-3">
                <a href="login.html">Already have an account? Log In</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <!-- Footer content -->
        </div>
    </footer>

    <script>
        // Function to Sign Up
        function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            let isValid = true;

            // Clear previous errors
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            // Validate Email
            if (!email || !email.includes('@') || !email.includes('.com')) {
                isValid = false;
                document.getElementById('email-error').textContent = 'Please enter a valid email (e.g., user@example.com).';
            }

            // Validate Password
            if (!password) {
                isValid = false;
                document.getElementById('password-error').textContent = 'Password is required.';
            }

            if (isValid) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                alert('Sign-up successful! You can now log in.');
                document.getElementById('signup-form').reset();
            }
        }
    </script>
</body>
</html>
