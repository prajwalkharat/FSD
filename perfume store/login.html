<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
        }

        .navbar-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .navbar-logo img {
            height: 80px;
        }

        .nav-link {
            font-size: 16px;
            color: #333;
            text-transform: uppercase;
        }

        .nav-link:hover {
            color: #007BFF;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #352d00;
        }

        .custom-button {
            background-color: #D7B58B;
            border: none;
        }

        .login-container {
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .footer {
            background-color: #fffeb9;
            padding: 40px 0;
        }

        .footer h5 {
            margin-bottom: 20px;
        }

        .footer a {
            color: #333;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .form-group {
            position: relative;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -15px;
            left: 0;
            font-size: 12px;
            color: #007bff;
        }

        label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s;
        }

        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="navbar-logo">
        <a href="index.html">
            <img src="img/Website_Logo_2_370x.avif" alt="Perfume Palette">
        </a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 sticky-top">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <!-- Navbar links -->
                </ul>
            </div>
            <div class="navbar-nav">
                <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
                <a href="signup.html" class="nav-link"><i class="fas fa-user"></i></a>
                <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <!-- Log In Form -->
        <form id="login-form" class="w-50 mb-5">
            <h2 class="text-center mb-4">Log In</h2>
            <div class="form-group mb-3">
                <input type="email" id="login-email" class="form-control" placeholder="Email address" required>
                <label for="login-email">Email address</label>
                <div id="login-email-error" class="error-message"></div>
            </div>
            <div class="form-group mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                <label for="login-password">Password</label>
                <div id="login-password-error" class="error-message"></div>
            </div>
            <button type="button" class="btn custom-button w-100" onclick="logIn()">Log In</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container">
            <!-- Footer content -->
        </div>
    </footer>

    <script>
        // Log In Function
        function logIn() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');
            let isValid = true;

            // Clear previous errors
            document.getElementById('login-email-error').textContent = '';
            document.getElementById('login-password-error').textContent = '';

            if (!email || !password) {
                isValid = false;
                if (!email) document.getElementById('login-email-error').textContent = 'Email is required.';
                if (!password) document.getElementById('login-password-error').textContent = 'Password is required.';
            }

            if (isValid && (email === storedEmail && password === storedPassword)) {
                alert('Login successful!');
            } else {
                alert('Invalid credentials!');
            }
        }
    </script>
</body>
</html>
