<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Properties Example</title>
    <link rel="stylesheet" href="tpip2.css">
</head>
<body>
    <h1>CSS Background Properties</h1>

    <div class="color-box">This box has a background color.</div>
    <div class="image-box">This box has a background image.</div>
    <div class="repeat-box">This box has a repeating background image.</div>
    <div class="position-box">This box has a centered background image.</div>
    <div class="size-box">This box has a size-background.</div>
    <div class="custom-box">This box has a custom background.</div>
</body>
</html>
