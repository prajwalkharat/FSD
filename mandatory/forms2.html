<!DOCTYPE html>
<html>
<head>
    <title>Form Input Controls Example</title>
</head>
<body>

    <h1>Form Input Controls Example</h1>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="18">
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="0" max="10"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image"><br><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week">
        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>

        <label for="datetime">Datetime-Local:</label>
        <input type="datetime-local" id="datetime" name="datetime"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url">
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Interests:</label>
        <input type="checkbox" id="reading" name="interest" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="interest" value="sports" checked>
        <label for="sports">Sports</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
